<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css">
</head>
<body>
    <div class="intro">
        <span id="winner"></span>
        <div class="button-container"></div>
    </div>
    <div class="score-count">
        <div class="player-one">
            <p class="player-one-label">PLAYER 1 <br>MAKER: X</p>
            <p>SCORE: <span class="player-one-score">0</span></p>
        </div>
        <div class="player-two">
            <p class="player-two-label">PLAYER 2 <br>MARKER: O</p>
            <p>SCORE: <span class="player-two-score">0</span></p>
        </div>
    </div>

    <div class="grid-container">
        <button value="0" class="square"></button>
        <button value="1" class="square"></button>
        <button value="2" class="square"></button>
        <button value="3" class="square"></button>
        <button value="4" class="square"></button>
        <button value="5" class="square"></button>
        <button value="6" class="square"></button>
        <button value="7" class="square"></button>
        <button value="8" class="square"></button>
    </div>
   
    <script src="./tic-tac-toe.js"></script>

</body>
</html>
